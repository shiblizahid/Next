<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css">
</head>
<style>
    .erroraya {
            border: 1px solid red;
            box-shadow: 5px 05px 05px #e06b92;
        }
        .errorgya {
            border: 1px solid white;
        }
    .form-container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px #000;
        position: absolute;
        top: 15vh;
    }

    .S {
        background-color: #ae0067;
        color: #fff;
    }

    .sign {
        color: #ae0067;
    }

    .fb {
        background-color: #6d8bca;
        color: white;
    }

    .twitter {
        background-color: #55ACEE;
        color: white;
    }

    .google {
        background-color: #dd4b39;
        color: white;
    }
</style>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="form-container p-5">
                <form action="">
                <button class="close"> <a href="login.html">&times;</a></button>
                <h3 class="text-center font-weight-normal sign">Buy Now</h3>
                <div>
                    <input type="text" name="username" placeholder="Address" class="form-control form-group">
                </div>
                <div>
                    <input type="text" name="caddress" placeholder="Confirm Address" class="form-control form-group">
                    <input type="cemail" name="email" placeholder="Email" class="form-control form-group">
                    <input type="text" name="phone" placeholder="Phone-number" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <input type="number" placeholder="Quantity" class="form-control" min="1" max="10">
                </div>
                <input id="myCheck" type="checkbox" name="vehicle" value="Bike" required> I accept this<br>
                <button type="submit" class="btn btn-block S mt-4">Buy Now</button>
                <!-- Modal -->

                
            </form>

            <div class="modal fade" id="mymodal">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 style="color: rgb(112, 17, 22);">Thanks for shoping</h3>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <a href="HOME.html">Continue Shoping</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="jquery-validation-1.19.3/dist/jquery.validate.js"></script>
    <script src="jquery-validation-1.19.3/dist/additional-methods.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>


  
    <script>
        $(function () {
            $('#mymodal').modal('hide');
            $("form").validate({
                "rules": {
                    "username": {
                        required: true,
                        lettersonly: true,
                    },
                    "email": {
                        required: true,
                        email: true
                    },
                    "phone": {
                        required: true,
                    }
                },
                "messages": {
                    "username": {
                        required: "Required",
                        lettersonly: "Name Contains Alphabets only",
                    },
                    "email": {
                        required: "Required",
                        email: "Invalid Email",
                    },
                    "phone": {
                        required: "Required",
                        
                    }
                },
                highlight: function (e) {
                    $(e).addClass("erroraya");
                },
                unhighlight: function (e) {
                    $(e).addClass("errorgya");
                    $(e).removeClass("erroraya");

                }

            });

        $('#myForm').on('submit', function(e) {
        e.preventDefault(); //stop submit
        if ($('#myCheck').is(':checked')) {
        //Check if checkbox is checked then show modal
            $('#mymodal').modal('show');
  }
});
        })
    </script>
    
</body>

</html>
